<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body style="align-items: center; background: linear-gradient(to right, #6a11cb, #2575fc);">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 28rem; border-radius: 10px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4" style="font-family: 'Pacifico', cursive; color: #6a11cb;">
                    Welcome To Sahajya
                </h3>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #6a11cb;">Login</button>
                    <p class="text-center mt-3">
                        <a href="/admin/login/" class="text-primary">Admin Login</a>
                    </p>
                    <hr class="form-divider">
                    <p class="text-center">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="btn btn-secondary w-100">Create Account</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
