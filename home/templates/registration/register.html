<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body style="align-items: center; background: linear-gradient(to right, #6a11cb, #2575fc);">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 28rem; border-radius: 10px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4" style="color: #6a11cb;">
                    Register
                </h3>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #6a11cb;">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-primary">Login here</a>.
                </p>
            </div>
        </div>
    </div>        
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
